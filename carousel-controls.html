<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>サブコンポーネント</title>
</head>

<body style="padding-top: 100px">
	
		<!-- ナビゲーション -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="">ブランド</a>
		
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#切り替え表示されるコンテンツ名" aria-controls="切り替え表示されるコンテンツ名" aria-expanded="false" aria-label="ナビゲーション切り替え">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="切り替え表示されるコンテンツ名">
		
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">リンク1<span class="sr-only">現位置</span></a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="#">リンク2</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="#">リンク3</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="#">リンク4</a>
					</li>
				</ul>

				<form class="form-inline my-2 my-lg-0">
					<input class="form-control" mr-sm-2 type="search" placeholder="検索ワード"　aria-label="検索ワード">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">検索</button>
				</form>
			</div>
		</div>
	</nav>

	<!-- コントローラー付きカルーセル -->
<div class="container">
	<div id="carouselControls" class="carousel slide" data-ride = "carousel">
		<!-- カルーセル部分 -->
		<div class="carousel-innner">
			<!-- First Slide -->
			<div class="carousel-item active">
				<img class="d-block w-100" alt="first-slide" src="img/fb-screenshot.png">
			</div>
				<!-- Second Slide -->
			<div class="carousel-item">
				<img class="d-block w-100" alt="second-slide" src="img/water-melon.jpg">
			</div>
			<!-- Third Slide -->
			<div class="carousel-item">
				<img class="d-block w-100" alt="third-slide" src="img/tomato.jpg">
			</div>
		</div>
		<!-- コントローラー部分 -->
		<!-- 前に戻るアイコン -->
		<a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">前に戻る</span>
		</a>
		<!-- 次に送るアイコン -->
		<a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only"></span>
		</a>
	</div>
</div>
	
	


		




	<!-- 記載順番注意！一番上にjqueryじゃないとコード書けない！ -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
