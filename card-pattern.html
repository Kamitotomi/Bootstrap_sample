<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>カードサンプル</title>
</head>
<body>

	<!-- カードの枠 -->
	<div class="card" style="max-width: 25rem;">
		<!-- カード上部にレイアウトされる画像 -->
		<img class="card-img-top" src="img/kiwii.jpg" alt="">
		<!-- カード本文 -->
		<div class="card-body">
			<!-- 見出し -->
			<h4 class="card-title">キウイフルーツ</h4>
			<!-- 副見出し -->
			<h6 class="card-subtitle">98円</h6>
			<!-- 内容 -->
			<p class="card-text">
				ニュージーランド産の新鮮なキウイフルーツです。
			</p>
			<a href="#" class="btn btn-primary">カートに入れる</a>
		</div>
		
	</div>

	<!-- カード下部に画像を置くパターン -->
	<div class="card" style="max-width: 25rem;">
		
		
		<div class="card-body">
			<!-- 見出し -->
			<h4 class="card-title">ミニトマト</h4>
			<!-- 副見出し -->
			<h6 class="card-subtitle">110円</h6>
			<!-- 内容 -->
			<p class="card-text">
				富山県産
			</p>
			<a href="#" class="btn btn-primary">カートに入れる</a>
		</div>

		<img class="card-img-bottom" src="img/tomato.jpg" alt="">
		
	</div>

	<!-- カード内にリストを置く -->
	<div class="card" style="max-width: 25rem;">
		<img class="card-img-top" src="img/Nakai.jpg" alt="">
		<!-- card-body -->
		<div class="card-body">
			<!-- 見出し -->
			<h4 class="card-title">プルーン</h4>
			<!-- 内容 -->
			<p class="card-text">中井貴一がCMで言っているのはこのプルーン</p>
		</div>
		<!-- カード内のリストグループ -->

		<ul class="list-group list-group-flush">
			<li>リスト１</li>
			<li>リスト２</li>
			<li>リスト３</li>
		</ul>

		<!-- カードの本文 -->
		<div class="card-body">
			<!-- カード内リンク　card-link -->
			<a href="#" class="card-link">カード内リンク</a>
			<a href="#" class="card-link">カード内リンク</a>
		</div>

	</div>


	<!-- カードのヘッダーとフッターの作成 -->
	<div class="card" style="max-width: 25rem;">


		<!-- header -->
		<div class="card-header">
			ヘッダー
		</div>

		<div class="card-body">
			<!-- 見出し -->
			<h4 class="card-title">オレンジ</h4>
			<!-- 内容 -->
			<p class="card-text">和歌山県のオレンジ農家、桑野武久さんのオレンジ</p>
		</div>
	</div>

	<!-- カードの背景色や文字色の設定 -->
	<!-- 背景　:bg-primary テキスト　白 -->

	<div class="card text-white bg-primary mb-3" style="max-width: 25rem">
		<div class="card-header">
			ヘッダー
		</div>

		<div class="card-body">
			<!-- 見出し -->
			<h4 class="card-title">見出し</h4>
			<!-- 内容 -->
			<p class="card-text">カードの内容文</p>
		</div>
	</div>

	<div class="card border-primary mb-3" style="max-width: 25rem">
		<div class="card-header">
			ヘッダー
		</div>

		<div class="card-body">
			<!-- 見出し -->
			<h4 class="card-title">見出し</h4>
			<!-- 内容 -->
			<p class="card-text">カードの内容文</p>
		</div>
	</div>

<script src="js/app.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
