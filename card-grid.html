<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>カードサンプル</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<div class="card" style="max-width: 25rem;">
				<!-- カード上部にレイアウトされる画像 -->
				<img class="card-img-top" src="img/kiwii.jpg" alt="">
				<!-- カード本文 -->
				<div class="card-body">
					<!-- 見出し -->
					<h4 class="card-title">キウイフルーツ</h4>
					<!-- 副見出し -->
					<h6 class="card-subtitle">98円</h6>
					<!-- 内容 -->
					<p class="card-text">
						ニュージーランド産の新鮮なキウイフルーツです。
					</p>
					<a href="#" class="btn btn-primary">カートに入れる</a>
				</div>
		
				</div>
			</div>

			<div class="col-sm-6">
				<div class="card" style="max-width: 25rem;">
				<!-- カード上部にレイアウトされる画像 -->
				<img class="card-img-top" src="img/tomato.jpg" alt="">
				<!-- カード本文 -->
				<div class="card-body">
					<!-- 見出し -->
					<h4 class="card-title">ミニトマト</h4>
					<!-- 副見出し -->
					<h6 class="card-subtitle">158円</h6>
					<!-- 内容 -->
					<p class="card-text">
						千葉県産のミニトマトです
					</p>
					<a href="#" class="btn btn-primary">カートに入れる</a>
				</div>
		
				</div>
			</div>

			<div class="col-sm-6">
				<div class="card" style="max-width: 25rem;">
						<!-- カード上部にレイアウトされる画像 -->
					<img class="card-img-top" src="img/water-melon.jpg" alt="">
						<!-- カード本文 -->
						<div class="card-body">
							<!-- 見出し -->
							<h4 class="card-title">スイカ</h4>
							<!-- 副見出し -->
							<h6 class="card-subtitle">800円</h6>
							<!-- 内容 -->
							<p class="card-text">
								富山県産のスイカです
							</p>
							<a href="#" class="btn btn-primary">カートに入れる</a>
						</div>
		
				</div>
			</div>

		</div>
	</div>

	<!-- カードにナビゲーションを組み込む -->

	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<div class="card" style="max-width: 25rem;">
					
						<!-- header -->
					<div class="card-header">
						<ul class="nav nav-tabs card-header-tabs"> 
							<li class="nav-item">
							<a class="nav-link active" href="#">アクティブ</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="#">リンク</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="#">リンク</a>
							</li>
						</ul>
							<!-- body -->
						<div class="card-body">
							<!-- 見出し -->
							<h4 class="card-title">スイカ</h4>
							<!-- 副見出し -->
							<h6 class="card-subtitle">800円</h6>
							<!-- 内容 -->
							<p class="card-text">
								富山県産のスイカです
							</p>
							<a href="#" class="btn btn-primary">カートに入れる</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	

<script src="js/app.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
