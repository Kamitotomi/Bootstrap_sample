<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>見出し</title>
</head>
<body>
	<h3>
		主見出し<small class="text-muted">福見出し</small>
	</h3>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1 class="display-1">h1.display-1</h1>
				<h1 class="display-2">h1.display-2</h1>
			</div>
		</div>
	</div>
		<p class="lead">目立たせる</p>
		<p>標準</p>

		<p>
			<small>[small要素]</small>を使うと注釈などの場面で便利
		</p>

		<!-- mark -->
		<p>テキストを<mark>ハイライト表示</mark>にする</p>
		<!-- del -->
		<p>del要素を使うと<del>削除されたテキスト</del>として表示</p>
		<!-- s -->
<script src="js/app.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
