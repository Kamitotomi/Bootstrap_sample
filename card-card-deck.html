<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>カードサンプル</title>
</head>
<body>

	<!-- カードグループ -->

	<div class="card-deck">
		<!-- card1 -->
		<div class="card">
			<img class="card-img-top" src="img/kiwii.jpg" alt="">
			<div class="card-body">
				<h4 class="card-title">キウイフルーツ</h4>
					<!-- 副見出し -->
				<h6 class="card-subtitle">98円</h6>
					<!-- 内容 -->
				<p class="card-text">
						ニュージーランド産の新鮮なキウイフルーツです。
				</p>
				<a href="#" class="btn btn-primary">カートに入れる</a>
			</div>
			<div class="card-footer">
				カードのフッター
			</div>
		</div>

		<!-- card2 -->
		<div class="card">
			<img class="card-img-top" src="img/Nakai.jpg" alt="">
			<div class="card-body">
				<h4 class="card-title">中井貴一</h4>
					<!-- 副見出し -->
				<h6 class="card-subtitle">ミキプルーン</h6>
					<!-- 内容 -->
				<p class="card-text">
						疲れた時はミキプルーン
				</p>
				<a href="#" class="btn btn-primary">カートに入れる</a>
			</div>
			<div class="card-footer">
				カードのフッター
			</div>
		</div>
		<!-- card3 -->
		<div class="card">
			<img class="card-img-top" src="img/orange.jpg" alt="">
			<div class="card-body">
				<h4 class="card-title">オレンジ</h4>
					<!-- 副見出し -->
				<h6 class="card-subtitle">180円</h6>
					<!-- 内容 -->
				<p class="card-text">
						オランダ産の糖度の高いオレンジです。
				</p>
				<a href="#" class="btn btn-primary">カートに入れる</a>
			</div>
			<div class="card-footer">
				カードのフッター
			</div>
		</div>
	
	</div>

<script src="js/app.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
